<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Enlaces propios -->
    <script defer type="module" src="./assets/script.js"></script>
    <link rel="icon" href="./assets/img/Calculadora Icon.png">
    <link rel="stylesheet" href="./assets/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="./assets/img/favicon.png" />
    <title>Document</title>
</head>

<body>
    <main class="container">
        <h1 class="m-3">Presupuesto App</h1>
        <div class="d-flex m-5">
            <div class="w-50 border border-success border-2 rounded-2">
                <form class="bg-success bg-opacity-25 p-3">
                    <div class="mb-3">
                        <label for="presupuesto" class="form-label fw-bold">Ingresa tu Presupuesto</label>
                        <input type="text" class="form-control bg-success bg-opacity-10 border-1"
                            id="ingresaPresupuesto">
                    </div>
                    <button type="submit" class="btn btn-ligth rounded-3 border border-success border-2 text-success"
                        id="botonCalcular">Calcular</button>
                </form>
            </div>
            <div class="w-50 d-flex justify-content-evenly text-center p-3">
                <div>
                    <h6><strong>Presupuesto</strong></h6>
                    <h6 id="presupuesto">$0</h6>
                </div>
                <div>
                    <h6><strong>Gasto</strong></h6>
                    <h6 id="gastos">$0</h6>
                </div>
                <div>
                    <h6><strong>Saldo</strong></h6>
                    <h6 id="saldo">$0</h6>
                </div>
            </div>
        </div>
        <div class="d-flex m-5">
            <div class="w-50 border border-danger border-2 rounded-2">
                <form class="bg-danger bg-opacity-25 p-3">
                    <div class="mb-3">
                        <label for="nombreGasto" class="form-label fw-bold">Ingresa el Nombre del Gasto</label>
                        <input type="text" class="form-control bg-danger bg-opacity-10 border-1" id="nombreGasto"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="cantidadGasto" class="form-label fw-bold">Ingresa la Cantidad del Gasto</label>
                        <input type="text" class="form-control bg-danger bg-opacity-10 border-1" id="cantidadGasto">
                    </div>
                    <button type="submit" class="btn btn-ligth rounded-3 border border-danger border-2 text-danger"
                        id="añadirGasto">Añadir gasto</button>
                </form>
            </div>
            <div class="w-50 d-flex justify-content-evenly text-center p-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
